<div class="container-fluid">
  <div class="row p-4 bg-primary text-white text-center ">
    <div class="col-sm-2">
      <a class="navbar-brand " href="#">
        <img src="../../../assets/img/11zon_cropped.png"
             width="128px"
             height="128px">
      </a>
    </div>
    <div class="col-sm-8">
      <h3 class="card-text">"Đuổi theo đam mê, thành công sẽ đuổi theo bạn"</h3>
    </div>
    <div class="col-sm-2">
      <div class="card text-success bg-primary border border-danger">
        <div class="card-body text-white">
          <h4 class="card-text">{{username}}</h4>
          <h5 class="card-text" *ngIf="username==''" routerLink="/login">Đăng nhập</h5>
          <h5 class="card-text"*ngIf="username!=''" (click)="logout()">Đăng xuất</h5>

        </div>
      </div>
    </div>
  </div>
</div>
