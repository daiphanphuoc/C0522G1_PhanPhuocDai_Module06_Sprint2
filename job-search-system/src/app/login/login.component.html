<div class="limiter">
  <div class="container-login100" >
    <div class="wrap-login100 p-l-20 p-r-20 p-t-5 p-b-30">
      <div class="row">

        <div class="col-lg-8 p-t-50">
          <span>
						ĐĂNG NHẬP
					</span>
        </div>
      </div>
      <div class="login100-form validate-form">
        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
          <label class="label-input100">Tài khoản đăng nhập:
            <span class="text-danger"
                  *ngIf="formGroup.controls.username.hasError('required')
                  && formGroup.controls.username.dirty">
            Vui lòng nhập tài khoản !</span></label>
          <input class="input100" type="text" formControlName="username">
<!--          <span class="focus-input100" data-symbol="&#xf206;"></span>-->
        </div>


        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <label class="label-input100">Mật khẩu:
            <span class="text-danger"
                  *ngIf="formGroup.controls.password.hasError('required')
                  && formGroup.controls.password.dirty">
            Vui lòng nhập mật khẩu !</span></label>
          <input class="input100" type="password" formControlName="password">
<!--          <span class="focus-input100" data-symbol="&#xf190;"></span>-->
        </div>

        <div>
          <label>
            <input type="checkbox" formControlName="rememberMe" checked="checked"> Lưu
            mật
            khẩu
          </label>
          <a routerLink="/forgot-password" class="the-a">
            <span>Quên mật khẩu ?</span>
          </a>
        </div>

        <div>
          <span>Bạn chưa có tài khoản ?</span>
          <a> <span>Đăng ký ?</span> </a>
        </div>

        <button class="gmail-btn">
          <span>Đăng nhập </span>
        </button>

      </div>
      <div class="txt1 text-center">
						<span>
							Hoặc
						</span>
      </div>

      <a>
        <button class="btn btn-outline-primary" type="button">
          <img width="20px" alt="Google sign-in"
               src="https://cdn-icons-png.flaticon.com/512/2504/2504739.png"/>
          <span>Đăng nhập Gmail</span>
        </button>
      </a>

      <button class="btn btn-outline-danger ">
        <span>Thoát</span>
      </button>
    </div>
  </div>
</div>
